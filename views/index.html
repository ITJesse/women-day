{{include './header'}}

<div class="music-toggle music-toggle_on"></div>
<div id="pages">

    <div class="content" data-id="0">
        <div class="woman"></div>
        <div class="text-container container_style1">
            <p>“妇女是物质文明和精神文明的创造者，是推动社会发展和进步的重要力量。没有妇女，就没有人类，就没有社会。”
            </p>
            <p>——习近平总书记谈妇女</p>
        </div>
        <a href="#2" data-index="2" class="btn swipe"></a>
    </div>


    <div class="content" data-id="1">
        <div class="logo"></div>
        <div class="text-container container_style2">
            湖北省总工会女职工委员会为您收集到<span>{{count}}</span>份祝福，祝您节日快乐，永远美丽！
        </div>
        <a href="#3" data-index="3" class="btn swipe"></a>
    </div>


    <div class="content" data-id="2">
        <div class="text-container container_style3">
            <div class="send-tag"></div>
            <ul id="text-scroll" class="text-scroll">
                {{each list as value i}}
                    <li><span>{{value.from}}</span>送给<span>{{value.to}}</span>一朵{{value.flowerName}}</li>
                {{/each}}
            </ul>
        </div>
        <a href="#4" data-index="4" class="btn send-btn"></a>
    </div>


    <div class="content" data-id="3">
        <div class="text-container container_style4">
            祝愿
            <input name="name" type="text" id="to_name" maxlength=5 placeholder="(她的名字)">：
        </div>

        <div class="send-flower">
            <div class="left"></div>
            <div class="send-flower_img send-flower_img_1" data-flowerid=1></div>
            <div class="right"></div>
        </div>

        <div class="text-container container_style5">
            <span id="flower_name">百合：<br /></span>
            <textarea name="flower" rows="8" cols="40" id="flower_content">简单大方的百合，饱含对你最美好的祝福，愿心想事成，阖家欢乐。
            </textarea>
            <span class="info">（点击可修改花语）</span>
        </div>
        <div class="send-generate" id="make_prv"></div>
        <a href="#5" data-index="5" id="next_page" class="btn" style="display:none;"></a>
    </div>


    <div class="content" data-id="4">
        <div class="send-to-text">
            祝愿：<span id="to_name_prv"></span>
        </div>
        <div class="send-postcard" id="postcard_prv">
            <p class="send-postcard-text" id="to_content_prv">

            </p>
        </div>
        <div class="send-submit"></div>
    </div>
</div>
<div class="share share_off">
    <div class="share-cover"></div>
    <div class="share-content"></div>
</div>


{{include './footer'}}

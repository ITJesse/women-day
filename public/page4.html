<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
  <link rel="stylesheet" href="./css/main.css" media="screen" title="no title" charset="utf-8">
  <title>您有一份待收的祝福</title>
</head>
<body>
  <div class="bg">
    <img src="./images/music.png" alt="" class="music-toggle"/>
    <div class="send-to">
      祝愿
      <input type="text" placeholder="(她的名字)">
    </div>

    <div class="send-flower">
      <img src="./images/left.png" alt="" class="left">
      <img src="./images/flower_1.png" alt="" class="send-flower_img">
      <img src="./images/right.png" alt="" class="right">
    </div>

    <div class="flower-text">
      <span>战吼：<br /></span>
      我能吞下玻璃而不伤身体
    </div>

    <div class="send-confirm">确认</div>
  </div>
</body>
</html>
